<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1>Temperature Converter</h1>

        <div class="inputs">
            
            <div id = inp-take>
                <label for="degree">Enter the temperature</label>
                <input type="number" name="degree" id="inputValue" required>
            </div>

            <div class="temp-inputs">

                <div>
                    <label for="type">From</label>
                    <select name="type" id="fromType">
                        <option value="celcius">Degree Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

                <div>
                    <label for="type">To</label>
                    <select name="type" id="toType">
                        <option value="celcius">Degree Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>

            </div>

        </div>

        <button type="submit" id="btn" onclick="temperature()">Convert</button>
        
        <div class="results">
            <label for="result">Result</label>
            <div id="result"></div>
        </div>

    </div>

    <div class="footer">
        <p>Designed by <a href="https://www.linkedin.com/in/pankaj-singh-a92a24226">Pankaj Singh</a></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
